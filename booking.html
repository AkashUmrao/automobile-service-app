    <body>
        <h2>Book Your Service</h2>
        <form action="appointment.html" method="POST" autocomplete="off">
            <label for="name">Name : </label>
            <input type="text" id="name" placeholder="Enter your full name"> <br><br>

            <label for="emai">Email id : </label>
            <input type="email" name="mail" id="emai" placeholder="akash@gmail.com" required> <br><br>

            <label for="phone">Phone Number : </label>
            <select name="code" id="phone" required>
                <option value="" disabled selected>Code</option>
                <option value="+91">ðŸ‡®ðŸ‡³ India (+91)</option>
                <option value="+1">ðŸ‡ºðŸ‡¸ USA (+1)</option>
                <option value="+44">ðŸ‡¬ðŸ‡§ UK (+44)</option>
                <option value="+81">ðŸ‡¯ðŸ‡µ Japan (+81)</option>
                <option value="+61">ðŸ‡¦ðŸ‡º Australia (+61)</option>
            </select>
            <input type="tel" id="phone" placeholder="1234567890" pattern="[0-9]{10}" required><br><br>

            <label for="service">Select Service : </label>
            <select name="service" id="service" required>
                <option value="preventive-maintenance">preventive-maintenance</option>
                <option value="preventive-maintenance-service">preventive-maintenance-service</option>
                <option value="car-care-service">car-care-service</option>
                <option value="body-repair-service">body-repair-service</option>
            </select> <br><br>

            <label for="make">Car Make : </label>
            <input type="text" name="make" id="make" placeholder="Toyata , Maruti .." required> <br><br>

            <label for="model">Car Model : </label>
            <input type="text" id="model" placeholder="alto Inova" required> <br><br>

            <label for="fuel">Fuel type : </label>
            <label for="petrol">Petrol</label>
            <input type="radio" id="petrol" name="fuel">

            <label for="diesel">Diesel</label>
            <input type="radio" name="fuel" id="diesel">

            <label for="lpg">LPG</label>
            <input type="radio" name="fuel" id="lpg">

            <label for="other">Others</label>
            <input type="radio" name="fuel" id="other"> <br><br>

            <label for="ran">Kilometers Ran : </label>
            <input type="number" name="KM ran" id="ran" placeholder="KM"> <br><br>

            <button type="submit">Schedule an Appointment</button> <br><br>
        </form>
