    <body>
        <h2>Schedule Your Appointment</h2>
        <form action="booking-success.html" method="post" autocomplete="off">
            <label for="date">Appointment Date : </label>
            <input type="date" name="date" id="date"> <br><br>

            <label for="adress">Address : </label>
            <textarea name="address" id="adress" placeholder="enther your address"></textarea> <br><br>
            
            <label for="city">City : </label>
            <input type="text" id="city" placeholder="mumbai hydrabad"> <br><br>

            <label for="state">State : </label>
            <input type="text" name="state" id="state" placeholder="kerela , maharastra"> <br><br>

            <label for="notification">Send Notification : </label>
            <label for="SMS">SMS</label>
            <input type="checkbox" id="SMS">
            <label for="mail">Mail</label>
            <input type="checkbox" id="mail"> <br><br>

            <button type="submit">Book</button>
        </form>
    </body>
